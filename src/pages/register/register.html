<ion-header>

  <ion-navbar>
    <ion-title>Create User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<img>DOG LOGO GOES HERE<img>
	<ion-list>
	<ion-item class="customFont">
		<ion-label floating >username</ion-label>
		<ion-input type="text" #username></ion-input>
	</ion-item>

	<ion-item class="customFont">
		<ion-label floating>password</ion-label>
		<ion-input type="password" #password></ion-input>
	</ion-item>

	<ion-item>
			<ion-label floating>password (again)</ion-label>
			<ion-input type="password" #passwordCheck></ion-input>
	</ion-item>

	</ion-list>
	<div padding>
		<button block ion-button class="customButton" (click)="registerUser()">Register</button>
	</div>

</ion-content>
